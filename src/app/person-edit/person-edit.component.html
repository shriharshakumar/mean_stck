<div class="container">
  <h1>Edit person</h1>
  <div class="row">
    <div class="col-md-6">
      <form (ngSubmit)="updatePerson(person._id)" #personForm="ngForm">
        <div class="form-group">
          <label for="name">Car Reg.no</label>
          <input type="text" class="form-control" [(ngModel)]="person.car_no" name="car_no" required>
        </div>
        <div class="form-group">
          <label for="name">Owner Name</label>
          <input type="text" class="form-control" [(ngModel)]="person.owner_name" name="owner_name" required>
        </div>
        <div class="form-group">
          <label for="name">Purchase Date</label>
          <input type="text" class="form-control" [(ngModel)]="person.purchase_date" name="purchase_date" required>
        </div>
        <div class="form-group">
          <label for="name">Description</label>
          <input type="text" class="form-control" [(ngModel)]="person.description" name="description" required>
        </div>
        <div class="form-group">
          <label for="name">Last Service</label>
          <input type="text" class="form-control" [(ngModel)]="person.last_service" name="last_service" required>
        </div>
        <div class="form-group">
          <label for="name">Car Owner email</label>
          <input type="text" class="form-control" [(ngModel)]="person.owner_email" name="owner_email" required>
        </div>
        <div class="form-group">
          <button type="submit" class="btn btn-success" [disabled]="!personForm.form.valid">Save</button>
        </div>
      </form>
    </div>
  </div>
</div>
