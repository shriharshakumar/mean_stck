<div class="container">
  <h1>Vehicle List
  <a [routerLink]="['/person-create']" class="btn btn-default btn-lg">
    <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
  </a>
</h1>
  <table class="table">
    <thead>
      <tr>
        <th>Owner Name</th>
        <th>Car Reg No.</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let person of persons">
        <td>{{ person.owner_name }}</td>
        <td>{{ person.car_no }}</td>
        <td><a [routerLink]="['/person-details', person._id]">Show Detail</a></td>
      </tr>
    </tbody>
  </table>
</div>
